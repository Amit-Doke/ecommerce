                </svg>
                <span class="cart-bill-price">{{product.price}}</span>
              </div>
            </div>
          </div>
          <div class="cart-del-cost-container">
            <div class="cart-del-cost-container2">
              <div class="cart-del-cost-text-cotnaienr">
                <span class="cart-del-cost-head">Delivery Cost</span>
              </div>
              <div class="cart-del-price-container">
                
                <span class="cart-del-price">Free</span>
              </div>
            </div>
          </div>
          <div class="cart-total-container1">
            <div class="cart-total-container-2">
              <div class="cart-total-text-container">
                <span class="cart-total-text">Total</span>
              </div>
              <div class="cart-total-price-container">
                <svg
                  viewBox="0 0 513.1702857142857 1024"
                  class="cart-total-ruppe-icon"
                >
                  <path
                    d="M513.143 268.571v58.286c0 10.286-8 18.286-18.286 18.286h-96c-17.714 109.714-101.714 181.143-231.429 196.571 85.143 90.857 176 200.571 262.286 306.286 4.571 5.143 5.714 13.143 2.286 19.429-2.857 6.286-9.143 10.286-16.571 10.286h-111.429c-5.714 0-10.857-2.286-14.286-6.857-92-110.286-176.571-211.429-284.571-326.286-3.429-3.429-5.143-8-5.143-12.571v-72.571c0-9.714 8-18.286 18.286-18.286h64c100.571 0 163.429-33.714 180-96h-244c-10.286 0-18.286-8-18.286-18.286v-58.286c0-10.286 8-18.286 18.286-18.286h236c-21.714-42.857-73.143-64.571-153.143-64.571h-82.857c-10.286 0-18.286-8.571-18.286-18.286v-76c0-10.286 8-18.286 18.286-18.286h475.429c10.286 0 18.286 8 18.286 18.286v58.286c0 10.286-8 18.286-18.286 18.286h-133.143c18.286 23.429 30.286 50.857 36.571 82.286h97.714c10.286 0 18.286 8 18.286 18.286z"
                  ></path>
                </svg>
                <span class="cart-total-price">{{total}}</span>
              </div>
            </div>
          </div>
        </div>
        <button class="cart-confirm-order button" [disabled]="cart.length==0" (click)="mode='checkOut'">Confirm order</button>
      </div>
      <div class="cart-shop-container">
        <h1 class="cart-cart-heading">Shopping Cart</h1>
        <div class="cart-list-container">
          <div class="cart-item-container" *ngFor="let product of cart">
            <div class="cart-img-container">
              <img
                alt="image"
                [src]="product.product.url"
                class="cart-image"
              />
            </div>
            <div class="cart-data-container">
              <div class="cart-name-container">
                <h1 class="cart-name">
                  <span class="cart-text">
                    {{product.product.name}}
                  </span>
                </h1>
                <div class="cart-name-price-container">
                  <h2 class="cart-price-heading">Price</h2>
                  <div class="cart-name-price">
                    <svg
                      viewBox="0 0 513.1702857142857 1024"
                      class="cart-name-price-ruppe"
                    >
                      <path
                        d="M513.143 268.571v58.286c0 10.286-8 18.286-18.286 18.286h-96c-17.714 109.714-101.714 181.143-231.429 196.571 85.143 90.857 176 200.571 262.286 306.286 4.571 5.143 5.714 13.143 2.286 19.429-2.857 6.286-9.143 10.286-16.571 10.286h-111.429c-5.714 0-10.857-2.286-14.286-6.857-92-110.286-176.571-211.429-284.571-326.286-3.429-3.429-5.143-8-5.143-12.571v-72.571c0-9.714 8-18.286 18.286-18.286h64c100.571 0 163.429-33.714 180-96h-244c-10.286 0-18.286-8-18.286-18.286v-58.286c0-10.286 8-18.286 18.286-18.286h236c-21.714-42.857-73.143-64.571-153.143-64.571h-82.857c-10.286 0-18.286-8.571-18.286-18.286v-76c0-10.286 8-18.286 18.286-18.286h475.429c10.286 0 18.286 8 18.286 18.286v58.286c0 10.286-8 18.286-18.286 18.286h-133.143c18.286 23.429 30.286 50.857 36.571 82.286h97.714c10.286 0 18.286 8 18.286 18.286z"
                      ></path>
                    </svg>
                    <h1 class="cart-price">{{product.product.price}}</h1>
                  </div>
                </div>
              </div>
              <div class="cart-quantity-sub-total-container">
                <div class="cart-label-container">
                  <h2 class="cart-quantity">Quantity</h2>
                  <h2 class="cart-sub-total">Sub-Total (with {{product.product.discount}}%)</h2>
                </div>
                <div class="cart-content-container">
                  <div class="cart-quantity-container">
                    <button class="op-button button" (click)="addQuantityOfProduct(product.product.id)">
                      <svg viewBox="0 0 804.5714285714286 1024" class="cart-plus">
                        <path
                          d="M804.571 420.571v109.714c0 30.286-24.571 54.857-54.857 54.857h-237.714v237.714c0 30.286-24.571 54.857-54.857 54.857h-109.714c-30.286 0-54.857-24.571-54.857-54.857v-237.714h-237.714c-30.286 0-54.857-24.571-54.857-54.857v-109.714c0-30.286 24.571-54.857 54.857-54.857h237.714v-237.714c0-30.286 24.571-54.857 54.857-54.857h109.714c30.286 0 54.857 24.571 54.857 54.857v237.714h237.714c30.286 0 54.857 24.571 54.857 54.857z"
                        ></path>
                      </svg>
                    </button>
                    <span class="cart-quantity-text">{{product.quantity}}</span>
                    <button class="cart-minus-button op-button button" (click)="removeProductFromCart(product.product.id)">
                      <svg
                        viewBox="0 0 804.5714285714286 1024"
                        class="cart-minus"
                      >
                        <path
                          d="M804.571 420.571v109.714c0 30.286-24.571 54.857-54.857 54.857h-694.857c-30.286 0-54.857-24.571-54.857-54.857v-109.714c0-30.286 24.571-54.857 54.857-54.857h694.857c30.286 0 54.857 24.571 54.857 54.857z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                  <div class="cart-sub-total-container">
                    <svg viewBox="0 0 513.1702857142857 1024" class="cart-icon6">
                      <path
                        d="M513.143 268.571v58.286c0 10.286-8 18.286-18.286 18.286h-96c-17.714 109.714-101.714 181.143-231.429 196.571 85.143 90.857 176 200.571 262.286 306.286 4.571 5.143 5.714 13.143 2.286 19.429-2.857 6.286-9.143 10.286-16.571 10.286h-111.429c-5.714 0-10.857-2.286-14.286-6.857-92-110.286-176.571-211.429-284.571-326.286-3.429-3.429-5.143-8-5.143-12.571v-72.571c0-9.714 8-18.286 18.286-18.286h64c100.571 0 163.429-33.714 180-96h-244c-10.286 0-18.286-8-18.286-18.286v-58.286c0-10.286 8-18.286 18.286-18.286h236c-21.714-42.857-73.143-64.571-153.143-64.571h-82.857c-10.286 0-18.286-8.571-18.286-18.286v-76c0-10.286 8-18.286 18.286-18.286h475.429c10.286 0 18.286 8 18.286 18.286v58.286c0 10.286-8 18.286-18.286 18.286h-133.143c18.286 23.429 30.286 50.857 36.571 82.286h97.714c10.286 0 18.286 8 18.286 18.286z"
                      ></path>
                    </svg>
                    <span class="cart-text7">{{product.price}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<div *ngIf="mode==='checkOut'">
  <app-check-out [mode]="'cart'" (checked)="flagFromCheckout($event)"></app-check-out>
</div>
