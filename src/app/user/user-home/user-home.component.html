
<div class="home-container">
<div class="home-filter-container" >
  <div class="home-category-container">
    <div class="home-label-category-container">
      <label class="home-category">Category</label>
    </div>
    <div class="home-select-category-container">
      <select [(ngModel)]="categoryNext" (change)="getBy()" class="home-select-category">
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>
  </div>
  <div class="home-brand-container" [ngStyle]="brands.length==0?{'opacity': 0.5}:{'opacity': 1}">
    <div class="home-brand-label-container">
      <label class="home-brand">Brand</label>
    </div>
    <div class="home-brand-select-container">
      <select [(ngModel)]="brand" [disabled]="brands.length==0" (change)="getBy()" class="home-brand-select">
        <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
      </select>
    </div>
  </div>
  <div class="home-sort-by-container">
    <div class="home-sort-by-label-container">
      <label class="home-sort-by-label">Sort By</label>
    </div>
    <div class="home-sort-by-select-container" (change)="sort()">
      <select [(ngModel)]="mode" class="home-sort-by-select">
        <option *ngFor="let sort of sortMode" [value]="sort">{{sort}}</option>
      </select>
    </div>
  </div>
</div>
<div class="home-list-item-container" >
  <div class="home-item-container" *ngFor="let product of dataService.products">
    <div class="home-item-img-container">
      <img
        alt="image"
        [src]="product.url"
        class="home-item-image"
      />
    </div>
    <div class="home-item-data-container">
      <div class="home-item-name-container">
        <h1 class="home-name" (click)="navigateToOneItem(product)">{{product.name}}</h1>
      </div>
      <div class="home-price-container">
        <div class="home-discount-container">
          <svg viewBox="0 0 513.1702857142857 1024" class="home-rupee">
            <path
              d="M513.143 268.571v58.286c0 10.286-8 18.286-18.286 18.286h-96c-17.714 109.714-101.714 181.143-231.429 196.571 85.143 90.857 176 200.571 262.286 306.286 4.571 5.143 5.714 13.143 2.286 19.429-2.857 6.286-9.143 10.286-16.571 10.286h-111.429c-5.714 0-10.857-2.286-14.286-6.857-92-110.286-176.571-211.429-284.571-326.286-3.429-3.429-5.143-8-5.143-12.571v-72.571c0-9.714 8-18.286 18.286-18.286h64c100.571 0 163.429-33.714 180-96h-244c-10.286 0-18.286-8-18.286-18.286v-58.286c0-10.286 8-18.286 18.286-18.286h236c-21.714-42.857-73.143-64.571-153.143-64.571h-82.857c-10.286 0-18.286-8.571-18.286-18.286v-76c0-10.286 8-18.286 18.286-18.286h475.429c10.286 0 18.286 8 18.286 18.286v58.286c0 10.286-8 18.286-18.286 18.286h-133.143c18.286 23.429 30.286 50.857 36.571 82.286h97.714c10.286 0 18.286 8 18.286 18.286z"
            ></path>
          </svg>
          <div class="home-price-container1">
            <h1 class="home-price">{{product.discountPrice}}</h1>
          </div>
        </div>
        <div class="home-container1">
          <svg viewBox="0 0 513.1702857142857 1024" class="home-icon04">
            <path
              d="M513.143 268.571v58.286c0 10.286-8 18.286-18.286 18.286h-96c-17.714 109.714-101.714 181.143-231.429 196.571 85.143 90.857 176 200.571 262.286 306.286 4.571 5.143 5.714 13.143 2.286 19.429-2.857 6.286-9.143 10.286-16.571 10.286h-111.429c-5.714 0-10.857-2.286-14.286-6.857-92-110.286-176.571-211.429-284.571-326.286-3.429-3.429-5.143-8-5.143-12.571v-72.571c0-9.714 8-18.286 18.286-18.286h64c100.571 0 163.429-33.714 180-96h-244c-10.286 0-18.286-8-18.286-18.286v-58.286c0-10.286 8-18.286 18.286-18.286h236c-21.714-42.857-73.143-64.571-153.143-64.571h-82.857c-10.286 0-18.286-8.571-18.286-18.286v-76c0-10.286 8-18.286 18.286-18.286h475.429c10.286 0 18.286 8 18.286 18.286v58.286c0 10.286-8 18.286-18.286 18.286h-133.143c18.286 23.429 30.286 50.857 36.571 82.286h97.714c10.286 0 18.286 8 18.286 18.286z"
            ></path>
          </svg>
          <span class="home-text">{{product.price}}</span>
          <span class="home-text1">({{product.discount}}% off)</span>
        </div>
      </div>
      <div class="home-rating-container">
        <div class="home-star-container">
          <div class="home-stars-container" >
            <ng-container *ngFor="let i of product.AvgStar">
              <svg viewBox="0 0 1024 1024" class="home-filled-star" *ngIf="i==1">
                <path
                  d="M512 736l-264 160 70-300-232-202 306-26 120-282 120 282 306 26-232 202 70 300z"
                ></path></svg>
                <svg viewBox="0 0 1024 1024" class="home-half-star" *ngIf="i==-1">
                <path
                  d="M512 658l160 96-42-182 142-124-188-16-72-172v398zM938 394l-232 202 70 300-264-160-264 160 70-300-232-202 306-26 120-282 120 282z"
                ></path></svg>
                <svg viewBox="0 0 1024 1024" class="home-empty-star" *ngIf="i==0">
                <path
                  d="M512 658l160 96-42-182 142-124-188-16-72-172-72 172-188 16 142 124-42 182zM938 394l-232 202 70 300-264-160-264 160 70-300-232-202 306-26 120-282 120 282z"
                ></path></svg>
            </ng-container>
            
          </div>
          <span class="home-avg">{{product.star}}</span>
        </div>
        <span class="home-warning" *ngIf="product.quantity<6">Only {{product.quantity}} left in stock hurry</span>
      </div>
      <div class="home-suggest-container">
        <svg viewBox="0 0 1024 1024" class="home-check">
          <path
            d="M512 854q140 0 241-101t101-241-101-241-241-101-241 101-101 241 101 241 241 101zM512 86q176 0 301 125t125 301-125 301-301 125-301-125-125-301 125-301 301-125zM708 324l60 60-342 342-212-214 60-60 152 152z"
          ></path>
        </svg>
        <span class="home-prime">Prime</span>
        <span class="home-offer">Get it by tommorrow and  {{product.discount}}% off </span>
      </div>
    </div>
  </div>
</div>
</div>
<router-outlet></router-outlet>
