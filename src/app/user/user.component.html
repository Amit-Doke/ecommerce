<div class="home-container">
  <div class="home-nav-container" >
    <div class="home-company-img" (click)="navi('home')">
      <img
        alt="image"
        src="/assets/playground_assets/shopping-cart.svg"
        class="home-company"
      />
    </div>
    <div class="home-input-container" >
      <input
        type="text"
        placeholder="Search For Explore. . . !"
        class="home-input input"
    [(ngModel)]="search"    
      />
      <div class="home-serach-icon-container">
        <svg viewBox="0 0 1024 1024" class="home-search-icon" (click)="searchProduct()" (submit)="searchProduct()">
          <path
            d="M406 598q80 0 136-56t56-136-56-136-136-56-136 56-56 136 56 136 136 56zM662 598l212 212-64 64-212-212v-34l-12-12q-76 66-180 66-116 0-197-80t-81-196 81-197 197-81 196 81 80 197q0 42-20 95t-46 85l12 12h34z"
          ></path>
        </svg>
      </div>
    </div>
    <div class="home-user-container">
      <svg viewBox="0 0 1024 1024" class="home-user">
        <path
          d="M512 0c282.857 0 512 229.143 512 512 0 281.143-228 512-512 512-283.429 0-512-230.286-512-512 0-282.857 229.143-512 512-512zM865.714 772c53.143-73.143 85.143-162.857 85.143-260 0-241.714-197.143-438.857-438.857-438.857s-438.857 197.143-438.857 438.857c0 97.143 32 186.857 85.143 260 20.571-102.286 70.286-186.857 174.857-186.857 46.286 45.143 109.143 73.143 178.857 73.143s132.571-28 178.857-73.143c104.571 0 154.286 84.571 174.857 186.857zM731.429 402.286c0-121.143-98.286-219.429-219.429-219.429s-219.429 98.286-219.429 219.429 98.286 219.429 219.429 219.429 219.429-98.286 219.429-219.429z"
        ></path>
      </svg>
      <div class="home-drop-down">
        <ng-container>
          <button class="home-sign-in button option-button" routerLink="login" *ngIf="dataService.isLoggedIn!=1">Sign in</button>
          <button class="button option-button home-profile" (click)="logout()" *ngIf="dataService.isLoggedIn==1">Sign out</button>
        </ng-container>
        <button class="button option-button home-profile" (click)="navi('profile')">Profile</button>
        <button class="button option-button home-order" (click)="navi('order')">Order</button>
        <button class="button option-button home-order" routerLink="register">Sign up</button>
        <button class="button option-button home-order" routerLink="admin">Admin</button>
        <ng-container>
          <button class="button option-button home-order" (click)="darkTheme()" *ngIf="dataService.colorFlag">Dark Mode</button>
          <button class="button option-button home-order" (click)="ligthTheme()" *ngIf="!dataService.colorFlag">Ligth Mode</button>

        </ng-container>
        
        
      </div>
    </div>
    <div class="home-cart-container">
      <svg viewBox="0 0 1024 1024" class="home-cart" routerLink="cart">
        <path
          d="M726 768q34 0 59 26t25 60-25 59-59 25-60-25-26-59 26-60 60-26zM42 86h140l40 84h632q18 0 30 13t12 31q0 2-6 20l-152 276q-24 44-74 44h-318l-38 70-2 6q0 10 10 10h494v86h-512q-34 0-59-26t-25-60q0-20 10-40l58-106-154-324h-86v-84zM298 768q34 0 60 26t26 60-26 59-60 25-59-25-25-59 25-60 59-26z"
        ></path>
      </svg>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
