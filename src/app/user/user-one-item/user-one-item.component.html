<ng-container *ngIf="mode==='one'">
  <div class="one-item-container">
    <div class="one-item-product-data-container">
      <div class="one-item-product-image-container">
        <img
          alt="image"
          [src]="product.url"
          class="one-item-product-image"
        />
      </div>
      <h1 class="one-item-product-name">{{product.name}}</h1>
      <div class="one-item-price-container">
        <div class="one-item-final-prize-container">
          <svg
            viewBox="0 0 513.1702857142857 1024"
            class="one-item-final-rupee-icon"
          >
            <path
              d="M513.143 268.571v58.286c0 10.286-8 18.286-18.286 18.286h-96c-17.714 109.714-101.714 181.143-231.429 196.571 85.143 90.857 176 200.571 262.286 306.286 4.571 5.143 5.714 13.143 2.286 19.429-2.857 6.286-9.143 10.286-16.571 10.286h-111.429c-5.714 0-10.857-2.286-14.286-6.857-92-110.286-176.571-211.429-284.571-326.286-3.429-3.429-5.143-8-5.143-12.571v-72.571c0-9.714 8-18.286 18.286-18.286h64c100.571 0 163.429-33.714 180-96h-244c-10.286 0-18.286-8-18.286-18.286v-58.286c0-10.286 8-18.286 18.286-18.286h236c-21.714-42.857-73.143-64.571-153.143-64.571h-82.857c-10.286 0-18.286-8.571-18.286-18.286v-76c0-10.286 8-18.286 18.286-18.286h475.429c10.286 0 18.286 8 18.286 18.286v58.286c0 10.286-8 18.286-18.286 18.286h-133.143c18.286 23.429 30.286 50.857 36.571 82.286h97.714c10.286 0 18.286 8 18.286 18.286z"
            ></path>
          </svg>
          <h1 class="one-item-final-prize">{{product.discountPrice}}</h1>
        </div>
        <div class="one-item-prize-container">
          <span class="one-item-discount-text">( {{product.discount}}% off)</span>
          <svg
            viewBox="0 0 513.1702857142857 1024"
            class="one-item-prize-rupee-icon"
          >
            <path
              d="M513.143 268.571v58.286c0 10.286-8 18.286-18.286 18.286h-96c-17.714 109.714-101.714 181.143-231.429 196.571 85.143 90.857 176 200.571 262.286 306.286 4.571 5.143 5.714 13.143 2.286 19.429-2.857 6.286-9.143 10.286-16.571 10.286h-111.429c-5.714 0-10.857-2.286-14.286-6.857-92-110.286-176.571-211.429-284.571-326.286-3.429-3.429-5.143-8-5.143-12.571v-72.571c0-9.714 8-18.286 18.286-18.286h64c100.571 0 163.429-33.714 180-96h-244c-10.286 0-18.286-8-18.286-18.286v-58.286c0-10.286 8-18.286 18.286-18.286h236c-21.714-42.857-73.143-64.571-153.143-64.571h-82.857c-10.286 0-18.286-8.571-18.286-18.286v-76c0-10.286 8-18.286 18.286-18.286h475.429c10.286 0 18.286 8 18.286 18.286v58.286c0 10.286-8 18.286-18.286 18.286h-133.143c18.286 23.429 30.286 50.857 36.571 82.286h97.714c10.286 0 18.286 8 18.286 18.286z"
            ></path>
          </svg>
          <span class="one-item-prize">{{product.price}}</span>
        </div>
      </div>
      <div class="one-item-attribute-container">
        <div class="one-item-color-container">
          <span class="one-item-color-text">Color</span>
          <div class="one-item-product-color" [ngStyle]="{'background-color':'#'+product.color}"></div>
        </div>
        <div class="one-item-size-container">
          <span class="one-item-size-text">Size</span>
          <div class="one-item-product-size-container">
            <h3 class="one-item-size-name-heading">128 GB ROM + 12 GB RAM</h3>
          </div>
        </div>
      </div>
      <div class="one-item-buy-container">
        <button class="one-item-buy-now order-button button" (click)="buyNow()" [disabled]="product.productFlag">Buy now</button>
        <button class="one-item-add-to-cart order-button button" (click)="addToCart()" [disabled]="product.productFlag">
          Add to Cart
        </button>
      </div>
      <div class="one-item-description-container">
        <span class="one-item-desc-title">About this item</span>
        <textarea class="one-item-description-textarea textarea">{{product.description}}</textarea>
      </div>
    </div>
    <div class="one-item-review-container">
      <h2 class="one-item-review-heading">Customer Reviews :Â </h2>
      <div class="one-item-user-review-container-list">
        <div class="one-item-review-container-list-item" *ngFor="let review of reviews">
          <textarea class="one-item-review-textarea textarea">
            {{review.comment}}
          </textarea>
          <div class="one-item-review-container-name">
            <span class="one-item-user-name">{{review.name}}</span>
            <div class="one-item-star">
              <ng-container *ngFor="let star of review.stars">
                <svg viewBox="0 0 1024 1024" class="review-star" *ngIf="star==1">
                  <path
                    d="M512 736l-264 160 70-300-232-202 306-26 120-282 120 282 306 26-232 202 70 300z"
                  ></path>
                </svg>
                <svg
                  viewBox="0 0 1024 1024"
                  class="one-item-half-star review-star" *ngIf="star==-1">
                  <path
                    d="M512 658l160 96-42-182 142-124-188-16-72-172v398zM938 394l-232 202 70 300-264-160-264 160 70-300-232-202 306-26 120-282 120 282z"
                  ></path>
                </svg>
                <svg
                  viewBox="0 0 1024 1024"
                  class="one-item-empty-star review-star" *ngIf="star==0">
                  <path
                    d="M512 658l160 96-42-182 142-124-188-16-72-172-72 172-188 16 142 124-42 182zM938 394l-232 202 70 300-264-160-264 160 70-300-232-202 306-26 120-282 120 282z"
                  ></path>
                </svg>
                
              </ng-container>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</ng-container>

<div *ngIf="mode==='checkout'">
  <app-check-out [product]="product" [mode]="'buyNow'" (checked)="flagFromCheckout($event)"></app-check-out>
</div>
